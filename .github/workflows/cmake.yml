name: CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libnghttp2-dev cmake build-essential

      - name: Configure
        run: |
          cmake -B build -S .

      - name: Build
        run: |
          cmake --build build

      - name: Run tests
        run: |
          ./build/test_loop_minimal
          ./build/functional_tests
        timeout-minutes: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake openssl@3 libnghttp2

      - name: Configure
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix openssl@3)/lib/pkgconfig:$(brew --prefix libnghttp2)/lib/pkgconfig"
          cmake -B build -S . \
            -DCMAKE_PREFIX_PATH="$(brew --prefix openssl@3);$(brew --prefix libnghttp2)"

      - name: Build
        run: |
          cmake --build build

      - name: Run tests
        run: |
          ./build/test_loop_minimal
          ./build/functional_tests
        timeout-minutes: 5

  build-windows:
    runs-on: windows-latest
    env:
      CMAKE_GENERATOR: "Visual Studio 17 2022"
      VCPKG_DEFAULT_TRIPLET: "x64-windows"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC toolchain
        uses: ilammy/msvc-dev-cmd@v1

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git vcpkg
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Install vcpkg dependencies (manifest)
        run: .\vcpkg\vcpkg install --triplet x64-windows
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Configure
        run: |
          $vcpkgToolchain = "${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"
          cmake -B build -S . `
            -G "${{ env.CMAKE_GENERATOR }}" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$vcpkgToolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Build
        run: cmake --build build --config Release
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Run tests
        run: |
          .\build\Release\test_loop_minimal.exe
          .\build\Release\functional_tests.exe
        shell: pwsh
        working-directory: ${{ github.workspace }}
        timeout-minutes: 5

  # Only output ALL_TESTS_PASSED when linux, macos, and windows all pass their test steps.
  all-passed:
    name: All tests passed
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: All platforms passed
        run: echo "ALL_TESTS_PASSED"
