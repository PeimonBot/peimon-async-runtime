name: CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libnghttp2-dev cmake build-essential

      - name: Configure
        run: |
          cmake -B build -S .

      - name: Build
        run: |
          cmake --build build

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake openssl@3 nghttp2

      - name: Configure
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix openssl@3)/lib/pkgconfig:$(brew --prefix nghttp2)/lib/pkgconfig"
          cmake -B build -S . \
            -DCMAKE_PREFIX_PATH="$(brew --prefix openssl@3);$(brew --prefix nghttp2)"

      - name: Build
        run: |
          cmake --build build

      - name: Run minimal test
        run: |
          ./build/test_loop_minimal

  build-windows:
    runs-on: windows-latest
    env:
      CMAKE_GENERATOR: "Visual Studio 17 2022"
      VCPKG_DEFAULT_TRIPLET: "x64-windows"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC toolchain
        uses: ilammy/msvc-dev-cmd@v1

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git vcpkg
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Install dependencies (vcpkg)
        run: .\vcpkg\vcpkg install openssl:x64-windows nghttp2:x64-windows
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Configure
        run: |
          $env:CMAKE_TOOLCHAIN_FILE = "${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"
          $env:VCPKG_TARGET_TRIPLET = "x64-windows"
          cmake -B build -S . `
            -G "${{ env.CMAKE_GENERATOR }}" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Build
        run: cmake --build build --config Release
        shell: pwsh
        working-directory: ${{ github.workspace }}

      - name: Run minimal test
        run: .\build\Release\test_loop_minimal.exe
        shell: pwsh
        working-directory: ${{ github.workspace }}
